title: "Juan’s Notes"
description: "Notes + implementations (math included)."
url: "https://YOUR_GITHUB_USERNAME.github.io"
baseurl: ""  # keep "" for username.github.io repos

# Theme (GitHub Pages friendly)
remote_theme: "mmistakes/minimal-mistakes"

plugins:
  - jekyll-remote-theme
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate

# Warm research-blog vibe
minimal_mistakes_skin: "sunrise"   # warm + cozy

# Build behavior
markdown: kramdown
highlighter: rouge
permalink: /:categories/:title/

# Code block quality
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Blog defaults
paginate: 8
paginate_path: /page:num/

# Author
author:
  name: "Juan"
  avatar: ""  # optional: "/assets/images/avatar.png"
  bio: "Math + ML notes, implementations, and random deep dives."

# Top nav
masthead_title: "Juan’s Notes"

# Optional nice-to-haves
search: true
breadcrumbs: true

defaults:
  # Blog posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      classes: wide
      read_time: true
      comments: false
      share: false
      related: true
      toc: true
      toc_sticky: true
