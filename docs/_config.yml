title: "Juan’s Notes"
description: "Notes + implementations (math included)."
url: "https://jbg05.github.io/juanito/"
baseurl: ""  # keep "" for username.github.io repos

# Theme (GitHub Pages friendly)
remote_theme: "mmistakes/minimal-mistakes"


plugins:
  - jekyll-remote-theme
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-include-cache

# Darker warm theme
minimal_mistakes_skin: "dark"   # dark base for warm customization

# Build behavior
markdown: kramdown
highlighter: rouge
permalink: /:categories/:title/

# Code block quality + Math support
kramdown:
  input: GFM
  syntax_highlighter: rouge
  math_engine: mathjax
  syntax_highlighter_opts:
    block:
      line_numbers: false

# Blog defaults
paginate: 8
paginate_path: /page:num/

# Author
author:
  name: "Juan"
  bio: "Learning ML from scratch. Math + implementations."

# Top nav
masthead_title: "Juan’s Notes"

# Optional nice-to-haves
search: true
breadcrumbs: true

# Include navigation
include: ["_pages"]

defaults:
  # Blog posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      classes: wide
      read_time: true
      comments: false
      share: false
      related: true
      toc: false
      toc_sticky: false
